# See https://grafana.github.io/grafana-operator/docs/examples/
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: grafana-operator-grafana
  annotations:
    description: Operator that automatically manages Grafana instances.
    variables: ""
  labels:
    alias: gfo
    feat: grafana-operator
    flavor: grafana 
spec:
  generators:
    - clusters:
        selector:
          matchExpressions:
            - key: "feat/grafana-operator"
              operator: In
              values: ["grafana"]
  goTemplate: true
  template:
    metadata:
      name: 'grafana-operator-grafana'
      labels:
        feat: grafana-operator
        flavor: grafana
    spec:
      project: default
      destination:
        server: '{{ .server }}'
        namespace: grafana-operator
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
      source:
        repoURL: ghcr.io/grafana/helm-charts
        chart: grafana-operator
        targetRevision: x
        # https://github.com/grafana/grafana-operator/blob/master/deploy/helm/grafana-operator/values.yaml
        #helm:
          #valuesObject:
          #values: ""